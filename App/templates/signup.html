<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='/signup-login.css') }}">
        <!-- Materialize css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- <style>
            body{
                background-color: teal;
                height: 100vh;
                width: 100vw;
            }

            .card-panel{
                background-color: white;
                border-radius: 30px;
                padding: 10px !important;
            }
        </style> -->
    </head>
  
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
                <ul class="flashes">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
        </nav>
        {% endif %}
        {% endwith %}
        
        <div class="container">
            <div class="col s12 m5">
                <div class="card-panel hoverable center-align">
                    <img src="{{ url_for('static', filename='/pelican-logo.svg') }}" alt="Spellican logo" class="logo">
                    <h1 class="center-align">Signup</h1>
                    <p class="center-align">Ready to start your spelling journey? Signup!</p>
                    <form class="center-align form"  action="/signup" method="post">
                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="icon_prefix" type="text" class="validate" name="username" placeholder="Username">
                                <!-- <label for="icon_prefix"></label> -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                <i class="material-icons prefix">mail</i>
                                <input id="icon_prefix" type="email" class="validate" name="email" placeholder="Email">
                                <!-- <label for="icon_prefix"></label> -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                <i class="material-icons prefix">lock</i>
                                <input id="icon_prefix" type="password" class="validate" name="password" placeholder="Password">
                                <!-- <label for="icon_prefix"></label> -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                <i class="material-icons prefix">lock_outline</i>
                                <input id="icon_prefix" type="password" class="validate" name="password-confirm" placeholder="Confirm Password">
                                <!-- <label for="icon_prefix"></label> -->
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                    <p>Already have an account?
                        <a href="/login">Login</a>
                    </p>
                </div>
            </div>
        </div>       
    </body>
</html>
