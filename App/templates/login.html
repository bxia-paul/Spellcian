<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='/signup-login.css') }}">
        <!-- Materialize css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- <style>
            body{
                background-color: teal;
                height: 100vh;
                width: 100vw;
            }

            .card-panel{
                background-color: white;
                border-radius: 30px;
                padding: 10px !important;
            }
        </style> -->
    </head>
  
    <body>
        <div class="container ">
            <div class="col s12 m5">
                <div class="card-panel hoverable center-align">
                    <img src="{{ url_for('static', filename='/pelican-logo.svg') }}" alt="Spellican logo" class="logo">
                    <h1 class="center-align">Login</h1>
                    <p class="center-align">Welcome back to your spelling journey. Login!</p>
                    <form class="center-align form" action="/login" method="post"> 
                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="icon_prefix" type="text" class="validate" name="username" placeholder="Username">
                                <!-- <label for="icon_prefix">Username</label> -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s8 offset-s2">
                                <i class="material-icons prefix">lock</i>
                                <input id="icon_prefix" type="password" class="validate" name="password" placeholder="Password">
                                <!-- <label for="icon_prefix">Password</label> -->
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </form>
                    <p>Don't have an account?
                        <a href="/signup">Signup</a>
                    </p>
                </div>
            </div>
        </div>       
    </body>
</html>
